<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
        

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Baseball Stats</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
</head>

<body>
    <form>
        <table class="table table-responsive">
            <thead>
                <tr>
                    <td>
                        Inning
                    </td>
                    <td>
                        Outs
                    </td>
                    <td>
                        Base Runners
                    </td>
                    <td>
                        Score Diff
                    </td>
                    <td>
                        Pitch Count
                    </td>
                </tr>
            </thead>
            <tr>
                <td>
                    <input type="radio" class="form-control" name="topBottom" value="0">Top<input class="form-control" type="radio" name="topBottom" value="1">Bottom<br>
                    <select>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="9+">9+</option>
                    </select>
                </td>
                <td>
                    <input class="form-control" type="radio" name="outs" value="0">0<br>
                    <input class="form-control" type="radio" name="outs" value="1">1<br>
                    <input class="form-control" type="radio" name="outs" value="2">2<br>
                </td>
                <td>
                    <input class="form-control" type="radio" name="first" value="1">1<br>
                    <input class="form-control" type="radio" name="second" value="2">2<br>
                    <input class="form-control" type="radio" name="third" value="3">3<br>
                </td>
<td>
       
        <input type="text" class="form-control" id="scoreDiff">
</td>
<td>
        <label for="strikes" class="col-sm-2 col-form-label">Strikes</label>
        <input type="text" class="form-control" id="strikes">

        <label for="balls" class="col-sm-2 col-form-label">Balls</label>
        <input type="text" class="form-control" id="balls">
</td>
            </tr>
        </table>

        <br>

        <br>

        <br>


    </form>

</body>

</html>
