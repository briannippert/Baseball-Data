<body>
    <form>
        <div class="form-group row">
            <div class="col-sm-2">
                <legend class="col-form-label col-sm-2 pt-0">Inning</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input type="radio" id=top class="form-check-input" name="topBottom" value="0">Top<br>
                        <input id="bottom" class="form-check-input" type="radio" name="topBottom" value="1">Bottom<br>
                    </div>
                </div>
                <select class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>

                    <option value="9">9</option>
                    <option value="9+">9+</option>
                </select>
            </div>

            <div class="col-sm-2">
                <legend class="col-form-label col-sm-2 pt-0">Outs</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="outs" value="0">0<br>
                        <input class="form-check-input" type="radio" name="outs" value="1">1<br>
                        <input class="form-check-input" type="radio" name="outs" value="2">2<br>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <legend class="col-form-label col-sm-2 pt-0">Runners</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="first" value="1">1<br>
                        <input class="form-check-input" type="radio" name="second" value="2">2<br>
                        <input class="form-check-input" type="radio" name="third" value="3">3<br>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <label for="scoreDiff" class="col-sm-6 col-form-label">Score Difference</label>
                <input type="text" class="form-control" id="scoreDiff">
            </div>
            <div class="col-sm-2">
                <label for="strikes" class="col-sm-2 col-form-label">Strikes</label>
                <input type="text" class="form-control" id="strikes">

                <label for="balls" class="col-sm-2 col-form-label">Balls</label>
                <input type="text" class="form-control" id="balls">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Get Results</button>
    </form>
