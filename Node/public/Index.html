<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">


<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Baseball Stats</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
        crossorigin="anonymous"></script>
</head>

<body>
    <form id="form">
        <div class="form-group row">
            <div class="col-sm-2">
                <legend class="col-form-label col-sm-2 pt-0">Inning</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input type="radio" id=top class="form-check-input" required name="topBottom" value="0">Top<br>
                        <input id="bottom" class="form-check-input" type="radio" name="topBottom" checked value="1">Bottom<br>
                    </div>
                </div>
                <select id="inning" name="inning" class="form-control" required>
                    <option selected value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="9+">9+</option>
                </select>
            </div>

            <div class="col-sm-2">
                <legend class="col-form-label col-sm-2 pt-0">Outs</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" required checked name="outs" value="0">0<br>
                        <input class="form-check-input" type="radio" name="outs" value="1">1<br>
                        <input class="form-check-input" type="radio" name="outs" value="2">2<br>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <legend class="col-form-label col-sm-2 pt-0">Runners</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="first" value="true">1<br>
                        <input class="form-check-input" type="radio" name="second" value="true">2<br>
                        <input class="form-check-input" type="radio" name="third" value="true">3<br>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <label for="scoreDiff" defaultValue=0  class="col-sm-6 col-form-label">Score Difference</label>
                <input type="number" name="scoreDiff" class="form-control" id="scoreDiff" required>
            </div>
            <div class="col-sm-2">
                <legend class="col-form-label col-sm-2 pt-0">Strikes</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" checked required name="strikes" value="0">0<br>
                        <input class="form-check-input" type="radio" name="strikes" value="1">1<br>
                        <input class="form-check-input" type="radio" name="strikes" value="2">2<br>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <legend class="col-form-label col-sm-2 pt-0">Balls</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" checked required name="balls" value="0">0<br>
                        <input class="form-check-input" type="radio" name="balls" value="1">1<br>
                        <input class="form-check-input" type="radio" name="balls" value="2">2<br>
                        <input class="form-check-input" type="radio" name="balls" value="3">3<br>
                    </div>
                </div>
            </div>
        </div>
        </div>
       
    </form>
    <button type="button" onclick="getResults()" class="btn btn-primary">Get Results</button>
    <br>
    <div>
        <p>Home Team Winning Probability: </p><p id="percent"></p>
    </div>
</body>
<script>
    function getResults() {
        var form = document.querySelector('form');
        var formData = new FormData(form);
        for (var [key, value] of formData.entries()) {
            console.log(key, value);
        }
        const queryString = new URLSearchParams(formData).toString();
        var xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function () {
            if (xhttp.readyState === 4) {
                console.log(xhttp.response);
                var percent = document.getElementById("percent")
                percent.innerHTML = xhttp.response;
            }
        }
        xhttp.open("GET", "/Calculate?" + queryString, false);
        xhttp.send();

    }
</script>

</html>
